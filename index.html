        body, html {

            width: 100%;
            background-color: var(--bg-color);
            font-family: 'Noto Serif SC', serif;
            overflow: hidden;
            cursor: pointer;
        }

        .container {
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            padding-top: 60px;
        }

        /* --- 主页按钮样式 --- */
        .home-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 44px;
            height: 44px;
            display: flex;
            justify-content: center;
            align-items: center;
            text-decoration: none;
            color: var(--text-color);
            border: 1px solid rgba(43, 43, 43, 0.1);
            border-radius: 50%;
            z-index: 100;
            transition: all 0.3s ease;
            background-color: rgba(255, 255, 255, 0.2);
        }

        .home-btn:hover {
            background-color: #EEECE5;
            transform: scale(1.05);
        }
        
        @media (max-width: 600px) {
            .home-btn {
                top: 15px;
                left: 15px;
                width: 36px;
                height: 36px;
            }
        }

        /* --- 顶部区域 --- */
        .top-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 10;
        }

        .logo-circle {
            width: 70px;
            height: 70px;
            background-color: #EEECE5;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: inset 0 0 8px rgba(0,0,0,0.03);
        }

        .logo-text {
            font-family: 'Ma Shan Zheng', cursive;
            font-size: 24px;
            color: var(--text-color);
            line-height: 1.1;
            text-align: center;
        }

        .date-text {
            margin-top: 15px;
            font-size: 13px;
            color: var(--accent-color);
            letter-spacing: 2px;
            font-family: 'Noto Serif SC', serif;
            font-weight: 500;
        }

        /* --- 诗词核心展示区 --- */
        .poem-wrapper {
            flex-grow: 1;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            padding-bottom: 80px;
        }

        /* 竖排排版核心：
           vertical-rl: 垂直排列，从右向左。
           text-orientation: upright: 文字直立。
        */
        .vertical-content {
            writing-mode: vertical-rl;
            text-orientation: upright;
            height: 60vh;
            display: flex;
            flex-direction: column; /* 在vertical-rl下，column表现为水平从右向左堆叠 */
            justify-content: center; /* 水平居中 */
            align-items: flex-start; /* 垂直顶部对齐 */
            
            opacity: 1;
            transition: opacity 0.8s ease-in-out;
        }

        .vertical-content.fade-out {
            opacity: 0;
        }

        /* 每一句诗都是独立的一列 */
        .poem-line {
            font-size: 24px;
            color: var(--text-color);
            line-height: 1.5;
            letter-spacing: 6px;
            margin-left: 20px; /* 列与列之间的间距 */
            font-weight: 400;
        }

        /* 作者单独一列 */
        .poem-author {
            font-size: 12px;
            color: var(--secondary-text);
            letter-spacing: 3px;
            margin-left: 35px;
            padding-top: 60px;
            font-weight: 300;
        }

        /* 底部提示 */
        .footer-hint {
            position: absolute;
            bottom: 30px;
            font-size: 12px;
            color: #B0B0B0;
            opacity: 0.5;
            letter-spacing: 1px;
        }
    </style>

        let currentIndex = -1;
        const poemDisplay = document.getElementById('poem-display');
        const mainContainer = document.getElementById('main-container');

        // 日期更新
        function updateDate() {
            const dateEl = document.getElementById('date-display');
            const now = new Date();
            const month = now.getMonth() + 1;
            const day = now.getDate();
            
            const numToChinese = (num) => {
                const map = ['十', '一', '二', '三', '四', '五', '六', '七', '八', '九', '十'];
                if (num <= 10) return map[num];
                if (num < 20) return '十' + (num % 10 === 0 ? '' : map[num % 10]);
                if (num === 20) return '二十';
                if (num < 30) return '二十' + map[num % 10];
                return '三十' + (num % 10 === 0 ? '' : map[num % 10]);
            };

            dateEl.textContent = `${numToChinese(month)} 月 ${numToChinese(day)} 日`;
        }

        // 随机获取
        function getRandomPoem() {
            let newIndex;
            do {
                newIndex = Math.floor(Math.random() * poemsData.length);
            } while (newIndex === currentIndex);
            currentIndex = newIndex;
            return poemsData[currentIndex];
        }

        // 渲染显示
        function displayPoem() {
            poemDisplay.classList.add('fade-out');

            setTimeout(() => {
                const poem = getRandomPoem();
                poemDisplay.innerHTML = '';

                // 生成诗句列
                poem.lines.forEach(line => {
                    const lineEl = document.createElement('div');
                    lineEl.className = 'poem-line';
                    lineEl.textContent = line;
                    poemDisplay.appendChild(lineEl);
                });

                // 生成作者列
                const authorEl = document.createElement('div');
                authorEl.className = 'poem-author';
                authorEl.textContent = poem.author;
                poemDisplay.appendChild(authorEl);

                poemDisplay.classList.remove('fade-out');
            }, 400); 
        }

        // 初始化
        window.onload = () => {
            updateDate();
            displayPoem();
        };

        // 点击切换事件 (防止主页按钮触发)
        mainContainer.addEventListener('click', (event) => {
            if (event.target.closest('.home-btn')) {
                return;
            }
            displayPoem();
        });
